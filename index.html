<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=Kalam:wght@700&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <title>QuoteGenerator</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "It is never too late to be what you might have been." 
                </span>
            </div>
            <div class="person">George Eliot</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
